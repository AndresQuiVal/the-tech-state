<div class="d-flex flex-wrap justify-content-center">
    {% if post_list %}
        {% for post in post_list %}
            <div class="card m-2" style="width: 18rem;">
                <img class="card-img-top" src="/media/{{ post.file_set.get_queryset.0.file.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <small><i>Summary</i></small> 
                    <p class="card-text">
                        {{ post.summary }}
                    </p>
                    <a href="#" class="card-link">See full post</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div>
            <h5>No hay posts aun, feed actualizado</h5>
        </div>
    {% endif %}
</div>
