{% extends 'base.html' %}

{% block body %}
    <div class="d-flex flex-wrap justify-content-center">
        {% if post_list %}
            {% for post in post_list %}
                {% include 'post.html' with is_owner=True %}
            {% endfor %}
        {% else %}
            <div>
                <h5>No hay posts aun, feed actualizado</h5>
            </div>
        {% endif %}
    </div>
{% endblock %}
